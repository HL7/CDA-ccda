  - 'http://phinvads.cdc.gov/fhir/ValueSet/{{stem_URL}}'
'http://terminology.hl7.org/':
  - THO
  - 'http://terminology.hl7.org/ValueSet/{{stem_URL}}'
'http://hl7.org/cda/us/ccda/':
  - CCDA
  - 'ValueSet-{{stem_URL}}.html'
'http://hl7.org/cda/stds/core/':
